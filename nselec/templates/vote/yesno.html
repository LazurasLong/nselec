{% extends "base.html" %}
{% from "lib.j2" import verify_modal %}
{% block title %}{{ el.name }}{% endblock %}
{% block heading %}
  <h1 class="title is-1">{{ el.name }}</h1>
{% endblock %}
{% block main %}
  {{ verify_modal }}
  <p class="is-3">{{ el.desc }}</p>
  <div class="content">
    <form method="post" action="#" enctype="multipart/form-data">
      <div class="field">
        <label class="label">Nation Name</label>
        <div class="control">
          <div class="select">
            <select name=nation>
              <option disabled selected>---Please Select---</option>
              {% for k,v in voters|dictsort %}
                <option value={{k}}>{{v}}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>
      <label class="label">Verification Code</label>
      <div class="field is-grouped">
        <div class="control">
          <input name=verify class="input" type="text" placeholder="Enter verification code here">
          <p class="help">Click "get code", copy the code, then enter it into the box</p>
        </div>
        <div class="control">
          <a href="#" class="button show-verify-modal">Get code</a>
        </div>
      </div>
      <div class="field">
        <label class="label">Are you voting <em>for</em> or <em>against</em> this?</label>
        <div class="control">
          <label class="radio">
            <input type="radio" name="question" value="for">
            For
          </label>
          <label class="radio">
            <input type="radio" name="question" value="against">
            Against
          </label>
        </div>
      </div>
      <button class="button is-link">
        <span>Submit Vote</span>
        <span class="icon is-small">
          <i class="fas fa-arrow-right"></i>
        </span>
      </button>
    </form>
  </div>
{% endblock %}
